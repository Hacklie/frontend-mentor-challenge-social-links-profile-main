<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <figure class="social-links">
        <img
          class="social-links__img"
          src="./img/avatar-jessica.jpeg"
          alt="Jessica Randall"
        />
        <h2 class="social-links__name">Jessica Randall</h2>
        <p class="social-links__location">London, United Kingdom</p>
        <p class="social-links__description">
          "Front-end developer and avid reader."
        </p>
        <div class="social-link__links-container">
          <a href="#" class="social-links__link">GitHub</a>
          <a href="#" class="social-links__link">Frontend Mentor</a>
          <a href="#" class="social-links__link">LinkedIn</a>
          <a href="#" class="social-links__link">Twitter</a>
          <a href="#" class="social-links__link">Instagram</a>
        </div>
      </figure>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
